<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="css\converter.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TEMPERATURE CONVERTER</title>
</head>

<body>
    <div class="container">
        <div id="title"><h4>TEMPERATURE CONVERTER</h4></div>
        <div class="convert_value">
            <label for="">Enter The Value </label>
            <input id="input_value" type="number" placeholder="Enter here">
        </div>
        <div class="input">
            <div>
                <label for="">From</label>
                <select name="input" id="from">
                    <option value="celsius">Celsius</option>
                    <option value="farenheit">Farenheit</option>
                </select>
            </div>
            <div>
                <label>To</label>
                <select name="input" id="to">
                    <option value="celsius">Celsius</option>
                    <option value="farenheit">Farenheit</option>
                </select>
            </div>
        </div>
        <div class="result">
            <div>
                <label for="">Result </label>
                <input id="output" type="text" name="" id="res" disabled>
            </div>
            <div class="btn">
                <button id="clear">Clear</button>
            </div>
        </div>
    </div>
</body>
<script src="js\converter.js"></script>

</html>
